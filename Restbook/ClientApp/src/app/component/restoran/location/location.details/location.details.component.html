<div class="main-container">
    <div class="item-main">
        <div>
            <img class="image" src="{{model.imageInfo}}" (click)="openScheme()"/>
        </div>
        <div style="padding-left: 15px">
            <div class="position" (click)="openScheme()">{{model.name}}</div>
            <div class="item-key-value">
                <div>Time of work:</div>
                <div class="item-value">{{model.workTimeFrom}} - {{model.workTimeTo}}</div>
            </div>
            <div class="item-key-value">
                <div>Cooking:</div>
                <div class="item-value">{{model.cookDescription}}</div>
            </div>
            <div class="item-key-value">
                <div style="padding-right: 15px">Menu:</div>
                <div *ngFor="let item of model.catalogs" class="position" (click)="openCatalogue(item.guid)">{{item.name}}</div>
            </div>
        </div>
    </div>
    <div class="item-attention">
        <div *ngIf="hasAction" class="item-key-value">
            <div>Actions:</div>
            <div class="item-value"> {{model.actionDescription}}</div>
        </div>
        <div *ngIf="hasEvent" class="item-key-value">
            <div>Events:</div>
            <div class="item-value">{{model.eventDescription}}</div>
        </div>
    </div>
</div>
